<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstraps 5.0.0 Alpha CSS -->
    <link rel="stylesheet" href="assets/bootstrap-5.0.0-alpha1-dist/css/bootstrap.min.css">

    <!-- Costome CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="login-container">
        <div class="h2 text-center">
            Login
        </div>
        <div class="login-form">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Keep me signed in.</label>
                </div>
                <button type="submit" class="btn btn-primary float-right">Login</button>
            </form>
        </div>
    </div>

    <!-- Bootstraps 5.0.0 Alpha JS (Popper JS and Bootstraps JS) -->
    <script src="assets/bootstrap-5.0.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
